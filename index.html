<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>EDU</title>
	<meta http-equiv="content-type" content="application/xhtml+xml; charset=utf-8" />
	<script type="text/javascript" src="base.js"></script>
	<script type="text/javascript" src="jquery.js"></script>
	<link rel="stylesheet" href="stylesheets/base.css" type="text/css" />
</head>
<body>
	<div id="page-wrapper">
	  <h1 id="heading">Kontaktforma</h1>
		<div id="errors"></div>
		<form action="index.html" method="post">
			<h1>Lūdzu, ievadi savus datus</h1>
			<div class="row">
				<label for="full-name">Vārds, Uzvārds: <span>*</span></label>
				<input type="text" name="full-name" value="" id="full-name" />
				<div class="clearfloat"></div>
			</div>
			<div class="row">
				<label for="phone">Telefona numurs: <span>*</span></label>
				<input type="text" name="phone" value="" id="phone" />
				<div class="clearfloat"></div>
			</div>
			<div class="row">
				<label for="address">Adrese:</label>
				<input type="text" name="address" value="" id="address" />
				<div class="clearfloat"></div>
			</div>
			<div class="row">
				<label for="message">Ziņojums: <span>*</span></label>
				<textarea name="message" value="" id="message"></textarea>
				<div class="clearfloat"></div>
			</div>
			<div class="row">
				<center>
					<a class="large" href="#" onclick="validateForm() ? window.document.forms[0].submit() : false" id="submit">Sūtīt &rarr;</a>
				</center>
			</div>
		</form>
	</div>
</body>
</html>
